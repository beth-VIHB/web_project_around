<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EEUU</title>
    <meta name="author" content="Beatriz" />
    <meta name="description" content="EXplorando los EEUU" />
    <meta name="keywords" content="HTML, CSS, javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div>
          <img
            src="./images/header__logo.png"
            alt="Around the U.S."
            class="header__logo"
          />
          <img
            src="./images/Line.png"
            alt="Around the U.S."
            class="header__logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/JacquesCousteau.png"
            alt="Foto Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img
                class="profile__edit-button-image"
                src="./images/edit.svg"
                alt="Botón de edición"
              />
            </button>
          </div>
          <h2 class="profile__profession">Explorador</h2>
          <button class="profile__add-button">
            <img
              src="./images/add.png"
              alt="Botón de agregar"
              class="profile__add-button-image"
            />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <template class="template__card">
        <div class="elements__card">
          <button class="elements__trash-button"></button>
          <img
            class="elements__image"
            src="./images/BreckenridgeUnitedStates.jpg"
            alt="Paisaje de horizonte al atardecer en un lago de Breckenridge, Colorado"
          />
          <div class="elements__card-footer">
            <p class="elements__name">Breckenridge</p>
            <button class="elements__like-button"></button>
          </div>
        </div>
      </template>
      <footer class="footer">
        <p class="footer__signature">© 2024. Around the U.S.</p>
      </footer>
      <div class="popup" id="popup-profile">
        <div class="popup_overlay"></div>
        <div class="popup__container">
          <img
            src="./images/close.png"
            alt="Close icon"
            class="popup__closed-icon"
            id="popup-profile-close-button"
          />
          <form class="popup__form" name="profile__form">
            <div class="popup__inputs">
              <h2 class="popup__heading">Editar Perfil</h2>
              <fieldset class="popup__input-container">
                <input
                  type="text"
                  class="popup-first__input"
                  id="name"
                  name="name"
                  value=""
                  placeholder="Nombre"
                  required
                />
                <input
                  type="text"
                  class="popup-second__input"
                  id="profile__info"
                  name="profile__info"
                  value=""
                  placeholder="Acerca de mí"
                  required
                />
                <button
                  type="submit"
                  class="popup__button"
                  id="popup-profile-save-button"
                >
                  Guardar
                </button>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-add">
        <div class="popup_overlay" id="popup_overlay"></div>
        <div class="popup__container" id="popup__container">
          <img
            src="./images/close.png"
            alt="Close icon"
            class="popup__closed-icon"
            id="popup-add-close-button"
          />
          <form class="popup__form popup__new-place-form">
            <div class="popup__inputs" id="popup__inputs">
              <h2 class="popup__heading">Nuevo lugar</h2>
              <fieldset class="popup__input-container">
                <input
                  type="text"
                  class="popup-first__input"
                  id="title"
                  name="title"
                  value=""
                  placeholder="Título"
                  required
                />
                <input
                  type="text"
                  class="popup-second__input"
                  id="link"
                  name="link__info"
                  value=""
                  placeholder="Enlace a la imagen"
                  required
                />
                <button
                  type="submit"
                  class="popup__button"
                  id="popup-add-save-button"
                >
                  Crear
                </button>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-image">
        <div class="popup_overlay" id="popup_overlay"></div>
        <div class="popup__container" id="popup__container">
          <img
            src="./images/close.png"
            alt="Close icon"
            class="popup__closed-icon"
            id="popup-image-close-button"
          />
          <div class="popup__image-container">
            <img class="popup__image-open" />
            <h2 class="popup__image-title"></h2>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
