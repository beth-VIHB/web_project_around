<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EEUU</title>
    <meta name="author" content="Beatriz" />
    <meta name="description" content="EXplorando los EEUU" />
    <meta name="keywords" content="HTML, CSS, javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div>
          <img
            src="./images/header.jpg"
            alt="Around the U.S."
            class="header__logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="main profile">
          <img
            src="./images/Jacques Cousteau.png"
            alt="Foto Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__data">
              <span class="profile__data-span">Jacques Cousteau</span>
              Explorador
            </h1>
            <img
              src="./images/Edit Button.png"
              alt="Botón de edición"
              class="profile__edit-button"
            />
          </div>
          <img
            src="./images/Add Button.png"
            alt="Botón de agregar"
            class="profile__add-button"
          />
        </section>
        <section class="elements">
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Breckenridge, CO, United States.jpg"
              alt="Paisaje de horizonte al atardecer en un lago de Breckenridge, Colorado"
            />
            <div class="elements__card-footer">
              <p class="elements__name">Breckenridge</p>
              <img
                class="elements__like-button"
                src="./images/Like.jpg"
                alt="Icono de corazón"
              />
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Cooper Landing, AK, United States.jpg"
              alt="Foto del río que atraviesa los bosques de Cooper Landing, Alaska"
            />
            <div class="elements__card-footer">
              <p class="elements__name">Cooper Landing</p>
              <img
                class="elements__like-button"
                src="./images/Like.jpg"
                alt="Icono de corazón"
              />
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Kapaʻa, HI, United States.jpg"
              alt="Foto del paisaje de origen volcánico de la isla Kapaʻa, Hawái"
            />
            <div class="elements__card-footer">
              <p class="elements__name">Kapaʻa</p>
              <img
                class="elements__like-button"
                src="./images/Like.jpg"
                alt="Icono de corazón"
              />
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Nye County, NV, United States.jpg"
              alt="Foto de los paisajes áridos de las carreteras del Condado de Nye, Nevada"
            />
            <div class="elements__card-footer">
              <p class="elements__name">Condado Nye</p>
              <img
                class="elements__like-button"
                src="./images/Like.jpg"
                alt="Icono de corazón"
              />
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Orlando, FL, United States.jpg"
              alt="Foto de una Gran garza azul con el paisaje urbano de Orlando, Florida de fondo "
            />
            <div class="elements__card-footer">
              <p class="elements__name">Orlando</p>
              <img
                class="elements__like-button"
                src="./images/Like.jpg"
                alt="Icono de corazón"
              />
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Wabasha, MN, United States.jpg"
              alt="Foto del Puente inter estatal Nelson que cruza el Río Mississippi, conectando Minnesota y Wisconsin, Foto tomada desde Wabasha, Minnesota"
            />
            <div class="elements__card-footer">
              <p class="elements__name">Wabasha</p>
              <img
                class="elements__like-button"
                src="./images/Like.jpg"
                alt="Icono de corazón"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__signature">© 2024. Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
