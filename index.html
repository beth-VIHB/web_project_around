<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EEUU</title>
    <meta name="author" content="Beatriz" />
    <meta name="description" content="EXplorando los EEUU" />
    <meta name="keywords" content="HTML, CSS, javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div>
          <img
            src="./images/header__logo.png"
            alt="Around the U.S."
            class="header__logo"
          />
          <img
            src="./images/Line.png"
            alt="Around the U.S."
            class="header__logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Jacques Cousteau.png"
            alt="Foto Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img
                class="profile__edit-button-image"
                src="./images/edit.svg"
                alt="Botón de edición"
              />
            </button>
          </div>
          <h2 class="profile__profession">Explorador</h2>
          <button class="profile__add-button">
            <img
              src="./images/add.png"
              alt="Botón de agregar"
              class="profile__add-button-image"
            />
          </button>
        </section>
        <section class="elements">
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Breckenridge, CO, United States.jpg"
              alt="Paisaje de horizonte al atardecer en un lago de Breckenridge, Colorado"
            />
            <div class="elements__card-footer">
              <p class="elements__name">Breckenridge</p>
              <button class="elements__like-button">
                <img
                  class="elements__like-button-image"
                  src="./images/like.jpg"
                  alt="Icono de corazón"
                />
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Cooper Landing, AK, United States.jpg"
              alt="Foto del río que atraviesa los bosques de Cooper Landing, Alaska"
            />
            <div class="elements__card-footer">
              <p class="elements__name">Cooper Landing</p>
              <button class="elements__like-button">
                <img
                  class="elements__like-button-image"
                  src="./images/like.jpg"
                  alt="Icono de corazón"
                />
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Kapaʻa, HI, United States.jpg"
              alt="Foto del paisaje de origen volcánico de la isla Kapaʻa, Hawái"
            />
            <div class="elements__card-footer">
              <p class="elements__name">Kapaʻa</p>
              <button class="elements__like-button">
                <img
                  class="elements__like-button-image"
                  src="./images/like.jpg"
                  alt="Icono de corazón"
                />
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Nye County, NV, United States.jpg"
              alt="Foto de los paisajes áridos de las carreteras del Condado de Nye, Nevada"
            />
            <div class="elements__card-footer">
              <p class="elements__name">Condado Nye</p>
              <button class="elements__like-button">
                <img
                  class="elements__like-button-image"
                  src="./images/like.jpg"
                  alt="Icono de corazón"
                />
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Orlando, FL, United States.jpg"
              alt="Foto de una Gran garza azul con el paisaje urbano de Orlando, Florida de fondo "
            />
            <div class="elements__card-footer">
              <p class="elements__name">Orlando</p>
              <button class="elements__like-button">
                <img
                  class="elements__like-button-image"
                  src="./images/like.jpg"
                  alt="Icono de corazón"
                />
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__image"
              src="./images/Wabasha, MN, United States.jpg"
              alt="Foto del Puente inter estatal Nelson que cruza el Río Mississippi, conectando Minnesota y Wisconsin, Foto tomada desde Wabasha, Minnesota"
            />
            <div class="elements__card-footer">
              <p class="elements__name">Wabasha</p>
              <button class="elements__like-button">
                <img
                  class="elements__like-button-image"
                  src="./images/like.jpg"
                  alt="Icono de corazón"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__signature">© 2024. Around the U.S.</p>
      </footer>
      <div class="popup">
        <div class="popup_overlay"></div>
        <div class="popup__container">
          <img
            src="./images/close.png"
            alt="Close icon"
            class="popup__closed-icon"
          />
          <form class="popup__profile-form" name="profile__form">
            <div class="popup__inputs">
              <h2 class="popup__heading">Editar Perfil</h2>
              <fieldset
                class="popup__input-container popup__input-container_filled"
              >
                <input
                  type="text"
                  class="popup__input-name"
                  id="name"
                  name="name"
                  value=""
                  placeholder="Nombre"
                  required
                />
                <input
                  type="text"
                  class="popup__input-about"
                  id="profile__info"
                  name="profile__info"
                  value=""
                  placeholder="Acerca de mí"
                  required
                />
                <button type="submit" class="popup__button">Guardar</button>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
